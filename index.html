<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveBet777 · Official Entry</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1.2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 180px;
      margin-bottom: 1.5rem;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    a.cta-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      background-color: #ffcc00;
      color: #000;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 0 10px #ffcc00;
      transition: all 0.3s ease;
    }
    a.cta-button:hover {
      background-color: #ffe066;
      transform: scale(1.05);
    }
    .language-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://cdn.pixabay.com/video/2024/01/29/198477-907598465_small.mp4" type="video/mp4">
  </video>

  <!-- 背景音乐，初始不播放，等待点击触发 -->
  <audio id="bg-music" loop>
    <source src="https://github.com/Elynnn-wc/my-music/raw/refs/heads/main/Yunkui%20Summit.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="overlay"></div>
  <div class="language-switch">中 / EN</div>
  <div class="content">
    <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=476,fit=crop,q=95/mv0J5WEbj8hgVW6P/livebet777_logo-A1a51POD6MszgRX4.png" alt="LiveBet777 Logo" class="logo">
    <h1>LiveBet777 Official Platform</h1>
    <p>全新上线 · 热门游戏 · 免费试玩 · 无需下载<br>Explore hot games. Try free without download.</p>
    <a href="https://livebet777.pages.dev" class="cta-button">
      立即进入 / Enter Now
    </a>
  </div>

  <!-- 点击任意地方触发音乐播放 -->
  <script>
    let hasPlayed = false;
    document.body.addEventListener('click', function () {
      if (!hasPlayed) {
        const music = document.getElementById('bg-music');
        music.play().catch(e => console.log("Autoplay blocked:", e));
        hasPlayed = true;
      }
    });
  </script>
</body>
</html>
